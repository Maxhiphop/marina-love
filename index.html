<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Марина — моя любовь</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #ffcce6;
      color: #ffe6f0;
      overflow-x: hidden;
      position: relative;
    }

    header, footer, .button-container, .bubble {
      position: relative;
      z-index: 1;
    }

    header {
      background: linear-gradient(135deg, #ff80bf, #cc0066);
      padding: 60px 10px;
      text-align: center;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 10px 30px rgba(255, 128, 191, 0.4);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      color: #ffffff;
      margin: 0;
    }

    .bubble {
      position: absolute;
      width: 90px;
      height: 90px;
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #ffb3d9;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      text-align: center;
      font-size: 0.9em;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: moveBubble linear infinite alternate;
      font-weight: 300;
      box-sizing: border-box;
    }

    .bubble:hover {
      background-color: rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff99cc;
    }

    @keyframes moveBubble {
      0%   { transform: translate(0, 0); }
      100% { transform: translate(var(--tx), var(--ty)); }
    }

    .button-container {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    button {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 128, 191, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3385;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      background-color: #4d0033;
      color: #ffb3d9;
      font-size: 1em;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -6px 20px rgba(255, 128, 191, 0.3);
    }

    a {
      color: #ffccff;
      text-decoration: none;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .bubble {
        width: 70px;
        height: 70px;
        font-size: 0.8em;
      }

      header h1 {
        font-size: 1.8em;
      }

      button {
        font-size: 0.9em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button onclick="addBubble()">Добавить сердечко</button>
  </div>

  <header>
    <h1>Марина — свет моего сердца</h1>
  </header>


  <script>
    const texts = [
      "Марина — ты смысл каждого моего утра.",

      "Ты — моя вечность в этом мире.",
      "Ты украшаешь мою жизнь светом и добром.",

      "Ты даёшь смысл каждому моменту.",

      "Ты — мой источник вдохновения.",
      "Твои прикосновения незабываемы.",
      "Я в тебе нашёл всё, о чём мечтал.",
      "Ты — мой рай на Земле.",
      "Ты создаёшь волшебство.",
      "С тобой любое место — дом.",
      "Ты — как рассвет после долгой ночи.",
      "Ты — моя вселенная.",
      "Твоя любовь — мой главный ресурс.",
      "С тобой я чувствую себя живым.",
      "Ты наполняешь моё сердце смыслом.",
      "Ты — мой внутренний свет.",
      "Ты — моё вдохновение в каждом вздохе.",

      "Ты наполняешь меня нежностью.",

      "Люблю тебя без причины.",
      "Ты — мой самый счастливый выбор.",
      "Ты — мой смысл жить.",
      "Ты — моя душа в другом теле.",
      "Ты — моя навсегда.",
      "С каждым днём люблю тебя сильнее.",
      "Ты — как дыхание. Без тебя — никак.",
      "Ты — любовь всей моей жизни.",
      "Я не представляю жизни без тебя.",
      "С тобой всё становится возможным.",
      "Ты — часть моего сердца.",
      "Ты делаешь меня лучше каждый день.",
      "Ты — чудо, которое я не заслужил, но получил.",
      "Ты — моя правда среди иллюзий.",
      "Ты — мой нежный космос.",
      "Ты — моя стабильность и хаос.",
      "Ты — моя поддержка в любой буре.",
      "Ты — моя самая красивая мысль.",
      "Ты — моя гордость.",
      "Ты — моя загадка, которую не хочу решать.",
      "Ты — самая любимая причина улыбаться.",
      "Ты — мой бесконечный восторг.",
      "Ты — мой смысл возвращаться домой.",
      "Ты — моя истина.",
      "Ты — моя молитва.",
      "Ты — мой свет в темноте.",
      "Ты — мой путь.",
      "Ты — моя вера.",
      "Ты — причина, по которой я просыпаюсь.",
      "Ты — моя история.",
      "Ты — моя книга, которую я хочу читать вечно.",
      "Ты — мой герой.",
      "Ты — моя муза.",
      "Ты — моя самая красивая песня.",
      "Ты — моя мечта, ставшая реальностью.",
      "Ты — мой смысл и моя цель.",
      "Ты — моя поддержка и вдохновение.",
      "Ты — моё солнце и моя луна.",
      "Ты — мой цветок в пустыне.",
      "Ты — мой луг весной.",
      "Ты — мой покой.",
      "Ты — мой восторг.",
      "Ты — моё сердце.",
      "Ты — мой маяк.",
      "Ты — моя реальность лучше всех фантазий.",
      "Ты — моя победа.",
      "Ты — моя сила.",
      "Ты — мой смысл в хаосе.",
      "Ты — моё лучшее .",
      "Ты — мой ежедневный выбор.",
      "Ты — моя тихая радость.",
      "Ты — мой ежедневный повод сказать Я ТЕБЯ ЛЮБЛЮ.",
      "Ты — моя навсегда."
    ];
    
 function addBubble() {
      const index = Math.floor(Math.random() * texts.length);
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      const tx = (Math.random() * 20 - 10) + 'vw';
      const ty = (Math.random() * 20 - 10) + 'vh';

      bubble.style.top = x + 'vh';
      bubble.style.left = y + 'vw';
      bubble.style.setProperty('--tx', tx);
      bubble.style.setProperty('--ty', ty);
      bubble.style.animationDuration = (12 + Math.random() * 15) + 's';

      bubble.innerHTML = '♡';
      bubble.onclick = () => {
        bubble.innerHTML = texts[index];
        bubble.style.color = '#000';
      };

      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
